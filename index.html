 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Visitor Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="widgets">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Información Básica</div>
                    <div class="card-body" id="basicInfo"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Páginas Vistas</div>
                    <div class="card-body" id="pageViews"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Ubicación</div>
                    <div class="card-body">
                        <div id="map" style="height: 200px;"></div>
                        <div id="locationInfo"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table" id="visitorTable">
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th>Nombre</th>
                            <th>Páginas+</th>
                            <th>País</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
